<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <title> Positioning Practice </title>

    <style>

        .blue-box {

            width: 500px;
            height: 300px;
            background-color: blue;

            position: relative;
            top: 200px;
            left: 200px;


        }
        .red-circle {

            background-color: red;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 150px;
            left: 250px;
        }

    </style>

</head>

<body>

    <div class="blue-box">
        <div class="red-circle"> </div>
    </div>

</body>


</html>
